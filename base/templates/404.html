<style>
    @import url("https://fonts.googleapis.com/css?family=Roboto+Mono");

    .center-xy {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
    }

    html,
    body {
        font-family: "Roboto Mono", monospace;
        font-size: 16px;
    }

    html {
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    body {
        background-color: #000;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    .container {
        width: 100%;
    }

    .copy-container {
        text-align: center;
    }

    p {
        color: #fff;
        font-size: 24px;
        letter-spacing: 0.2px;
        margin: 0;
    }

    .go-home {
        font-size: 16px;
    }

    .go-home a {
        text-decoration: none;
        color: #666;
    }

    .go-home a:hover {
        text-decoration: dashed;
        color: #999;
    }

    

</style>
<div class="container">
    <div class="copy-container center-xy">
        <p>
            404, page not found.
        </p>
        <p class = "go-home"><a href = "{% url 'home' %}">click here to go home</p></a>

    </div>
</div>
